<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang = "zh"
>

<head>
    <title>Order cart</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/order/orderCart.js}" charset="utf-8"></script>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="edit">修改数量</a>
    </script>
</head>

<body>
<div id="type" class="layui-form">
    <input type="hidden" id="productIds" th:value="${productIds}" readonly="readonly"/>

    <table class="layui-hide" id="orderProduct" lay-filter="type"></table>

    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-inline">
            <input type="text" id="address" class="layui-input" placeholder="请填写收货地址"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品总价</label>
        <div class="layui-input-inline">
            <input type="text" id="totalPrice" readonly="readonly" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">提交订单</button>
        </div>
    </div>
</div>

</body>
</html>
