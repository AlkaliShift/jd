<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang = "zh"
>

<head>
    <title>Update warehouse</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/category/updateCategory.js}" charset="utf-8"></script>
</head>

<body>
<div id="type" class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">商品种类ID</label>
        <div class="layui-input-inline">
            <input type="text" id="categoryId" th:value="${category.categoryId}" readonly="readonly" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品种类</label>
        <div class="layui-input-inline">
            <input type="text" id="categoryName" th:value="${category.categoryName}" required="required" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">仓库</label>
        <div class="layui-input-inline">
            <input type="hidden" id="warehouseId" th:value="${category.warehouseId}"/>
            <select id="category-warehouse-id-update" lay-verify="" lay-search></select>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="save">保存</button>
        </div>
    </div>
</div>
</body>
</html>
