<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="zh"
>
<head>
    <title>Product user</title>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/css/theme10.min.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/product/productUser.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="productCart">加入购物车</a>
    </script>
</head>

<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a th:href="@{/}">JD v1.0</a></div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="javascript:;"><span sec:authentication="name"></span></a>
            <dl class="layui-nav-child">
                <!-- 二级菜单 -->
                <dd>
                    <a href="/logout">退出</a></dd>
            </dl>
        </li>
    </ul>
</div>
<!-- 顶部结束 -->
<fieldset class="layui-elem-field layui-field-title">
    <legend>商品查询</legend>
</fieldset>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">搜索</label>
            <div class="layui-input-inline">
                <input type="text" id="content" name="content" autocomplete="off"
                       placeholder="请输入要搜索的内容" class="layui-input"/>
            </div>
        </div>

        <div class="layui-inline">
            <button id="search" data-type="reload" class="layui-btn">查询</button>
            <button id="reset" class="layui-btn layui-btn-normal">重置</button>
            <button id="cart" class="layui-btn layui-btn-warm">进入购物车</button>
            <button id="order" class="layui-btn layui-btn-warm">我的订单</button>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title">
    <legend>查询结果</legend>
</fieldset>

<table class="layui-hide" id="products" lay-filter="type"></table>

</body>
</html>
