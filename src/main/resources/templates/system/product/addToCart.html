<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh"
>

<head>
    <title>Add to cart</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/product/addToCart.js}" charset="utf-8"></script>
</head>

<body>
<div id="type" class="layui-form">
    <div class="layui-form-item">
        <input type="text" id="productId" th:value="${product.productId}" hidden="true"/>
        <label class="layui-form-label">商品名称</label>
        <div class="layui-input-inline">
            <input type="text" id="productName" th:value="${product.productName}" readonly="readonly"
                   required="required" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商品种类</label>
        <div class="layui-input-inline">
            <input type="text" id="categoryName" th:value="${product.categoryName}" readonly="readonly"
                   required="required" autocomplete="off" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">库存数量</label>
        <div class="layui-input-inline">
            <input type="text" id="availableNum" th:value="${product.availableNum}" readonly="readonly"
                   class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单位价格</label>
        <div class="layui-input-inline">
            <input type="text" id="unitPrice" th:value="${product.unitPrice}" readonly="readonly" class="layui-input"/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">购买数量</label>
        <div class="layui-input-inline">
            <input type="text" id="productNum" required="required" class="layui-input" placeholder="0"/>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="addToCart">加入购物车</button>
        </div>
    </div>
</div>
</body>
</html>
