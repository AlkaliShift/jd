<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh"
>

<head>
    <title>Upload image</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/product/uploadImage.js}" charset="utf-8"></script>
</head>

<body>
<div id="type" class="layui-form">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" id="productId" th:value="${productId}" readonly="readonly" autocomplete="off"
                   class="layui-input"/>
        </div>
    </div>
    <button type="button" class="layui-btn upload">上传图片</button>
</div>
</body>
</html>
