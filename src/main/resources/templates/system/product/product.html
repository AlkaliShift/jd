<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh"
>
<head>
    <title>Product</title>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/system/product/product.js}" charset="utf-8"></script>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-xs" lay-event="up">上传图片</a>
        <a class="layui-btn layui-btn-xs" lay-event="down">下载图片</a>
    </script>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend>商品查询</legend>
</fieldset>

<div class="layui-form">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">搜索</label>
            <div class="layui-input-inline">
                <input type="text" id="content" name="content" autocomplete="off"
                       placeholder="请输入要搜索的内容" class="layui-input"/>
            </div>
        </div>

        <div class="layui-inline">
            <button id="search" data-type="reload" class="layui-btn">查询</button>
            <button id="reset" class="layui-btn layui-btn-normal">重置</button>
            <button id="add" class="layui-btn layui-btn-warm">新增</button>
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title">
    <legend>查询结果</legend>
</fieldset>

<table class="layui-hide" id="products" lay-filter="type"></table>

<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="productUp">商品上架</button>
        <button class="layui-btn layui-btn-sm" lay-event="productDown">商品下架</button>
    </div>
</script>

</body>
</html>
